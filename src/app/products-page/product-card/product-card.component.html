<div class="card">
    <img class="card-image" [src]="product?.image" alt="product-image">
    <div class="card-body">
        <h5 class="card-title
        text-center">{{ product?.name }}</h5>
        <p class="card-text">{{ product?.description }}</p>
        <p class="card-text">{{ product?.price}}</p>
        <button class="btn btn-primary">Comprar</button>
    </div>  
</div>
